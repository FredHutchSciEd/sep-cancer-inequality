<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Cancer Inequality Data Explorer
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Top navigation bar -->
    <div class="container">
        <header class="navbar justify-content-center  border-bottom">
            <a href="/" class="d-flex me-md-auto text-dark text-decoration-none">
                <img class="me-2" src="images/fred-hutch.svg" width="40px" />
                <span class="fs-4">Cancer Inequality Data Explorer</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link link-dark" aria-current="page">Visualization</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-secondary">About</a></li>
            </ul>
        </header>
    </div>

    <!-- Main page content -->
    <div class="columns">
        <!-- Left column -->
        <div class="column">
            <section class="section">
                <!-- Dropdown for the first indicator -->
                <div class="dropdown level-item">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-indicator-one">
                            <span>Select first indicator</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-indicator-one" role="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                                Pesticide Emission
                            </a>
                            <a href="#" class="dropdown-item">
                                Smoking Prevalence
                            </a>
                            <a href="#" class="dropdown-item">
                                Uninsured Rate
                            </a>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <!-- Create an SVG element where the first map will be rendered. -->
                    <svg id="canvas_map_one" width="400" height="300"></svg>
                </section>
            </section>
            <section class="section">
                <!-- Dropdown for the second indicator -->
                <div class="dropdown">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-indicator-two">
                            <span>Select second indicator</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-indicator-two" role="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                                Pesticide Emission
                            </a>
                            <a href="#" class="dropdown-item">
                                Smoking Prevalence
                            </a>
                            <a href="#" class="dropdown-item">
                                Uninsured Rate
                            </a>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <!-- Create an SVG element where the second map will be rendered. -->
                    <svg id="canvas_map_two" width="400" height="300"></svg>
                </section>

            </section>
        </div>
        <!-- Right column -->
        <div class="column">
            <section class="section">
                <div>
                    Use this scatterplot to understand how these two variables are related.
                </div>
                <!-- Create an element where the scatterplot and regression results will be rendered. -->
                <div id="canvas_scatterplot"></div>
                <!-- Placeholder for the metric descriptions. -->
                <div id="scatter_y"></div>
                <div id="scatter_x"></div>
            </section>
        </div>
    </div>

    <!-- Load d3.js for visualizations -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- Initialize the data needed for the visualizations -->
    <script src="scripts/data-service.js"></script>

    <!-- Render the visualizations -->
    <script src="scripts/map-visualization.js"></script>
    <script src="scripts/scatterplot-visualization.js"></script>
    <script src="scripts/histogram-visualization.js"></script>

    <!-- Setup callbacks for the dropdowns -->
    <script>
        document.querySelectorAll('.dropdown').forEach(item => {
            item.addEventListener('click', event => {
                event.stopPropagation();
                item.classList.toggle('is-active');
            });
        });
    </script>

</body>

</html>
