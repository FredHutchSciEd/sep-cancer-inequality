<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Cancer Inequality Data Explorer: Walkthrough
    </title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Top navigation bar -->
    <div>
        <header class="navbar justify-content-center border-bottom px-2">
            <a href="index.html" class="d-flex me-md-auto text-dark text-decoration-none">
                <img class="ms-3 me-3" src="images/fred-hutch.svg" width="180px" />
                <span class="fs-4">Cancer Inequality Data Explorer</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="index.html" class="nav-link link-secondary">
                        Visualization
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link link-secondary">
                        About
                    </a>
                </li>
            </ul>
        </header>
    </div>

    <!-- Main page content -->
    <div class="columns">
        <div class="column">
            <section class="section">
                <h2>Walkthrough Creator</h2>
                <form>
                    <!-- Text input for the motivation -->
                    <div class="field">
                        <label class="label">Motivation for the walkthrough:</label>
                        <input class="input" type="text" id="motivation" placeholder="Text input">
                    </div>
                    <!-- Dropdown for the first indicator -->
                    <div class="field">
                        <label class="label">First indicator:</label>
                        <div class="select is-rounded">
                            <select class="" id="first-select"></select>
                        </div>
                    </div>
                    <!-- Dropdown for the second indicator -->
                    <div class="field">
                        <label class="label">Second indicator:</label>
                        <div class="select is-rounded">
                            <select class="" id="second-select"></select>
                        </div>
                    </div>
                    <!-- Text input for the followup question -->
                    <div class="field">
                        <label class="label">Exploration question:</label>
                        <input class="input" type="text" id="exploration" placeholder="Text input">
                    </div>
                </form>

                <!-- Generated URL to copy -->
                <label class="label">Generated URL:</label>
                <div class="field has-addons">
                    <div class="control is-flex-grow-1">
                        <input class="input" type="text" id="generated-url">
                    </div>
                    <div class="control">
                        <button class="button" id="copy-button">
                            <span class="icon">
                                <i class="fa-solid fa-copy"></i>
                            </span>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Initialize the data needed for the walkthrough creator -->
    <script src="scripts/data-service.js"></script>
    <script src="scripts/walkthrough.js"></script>

</body>

</html>
