<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cancer Inequality Data Explorer: Walkthrough</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg" />
    <link rel="stylesheet" href="css/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Load d3.js for visualizations -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- SEO tags -->
    <meta
      property="og:url"
      content="https://cancerdataexplorer.org/walkthrough.html"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cancer Inequality Data Explorer" />
    <meta
      property="og:description"
      content="Which factors might impact cancer incidence and mortality rates?"
    />
    <meta
      property="og:image"
      content="https://cancerdataexplorer.org/images/preview-fb.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@fredhutch" />
    <meta name="twitter:title" content="Cancer Inequality Data Explorer" />
    <meta
      name="twitter:description"
      content="Which factors might impact cancer incidence and mortality rates?"
    />
    <meta
      name="twitter:image"
      content="https://cancerdataexplorer.org/images/preview-tw.png"
    />
  </head>

  <body>
    <!-- Top navigation bar -->
    <div>
      <header class="navbar justify-content-center border-bottom px-2">
        <a
          href="visualization.html"
          class="d-flex me-md-auto text-dark text-decoration-none"
        >
          <img class="ms-3 me-3" src="images/fred-hutch.svg" width="180px" />
          <span class="fs-5 d-flex align-items-center title"
            >Cancer Inequality Data Explorer</span
          >
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="visualization.html" class="nav-link link-secondary">
              Visualization
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link link-secondary"> About </a>
          </li>
        </ul>
      </header>
    </div>

    <!-- Main page content -->
    <div class="container-fluid p-5">
      <h2>Walkthrough Creator</h2>
      <form>
        <!-- Text input for the motivation -->
        <div class="mb-3">
          <label for="motivation" class="form-label"
            ><b>Motivation for the walkthrough:</b></label
          >
          <div class="input-group">
            <textarea
              class="form-control"
              type="text"
              id="motivation"
              placeholder="Text input"
              rows="4"
            ></textarea>
          </div>
        </div>
        <!-- Dropdown for the first indicator -->
        <div class="mb-3">
          <label for="first-select" class="form-label"
            ><b>First metric:</b></label
          >
          <select
            class="form-select"
            id="first-select"
            style="width: auto"
          ></select>
        </div>
        <!-- Dropdown for the second indicator -->
        <div class="mb-3">
          <label for="second-select" class="form-label"
            ><b>Second metric:</b></label
          >
          <select
            class="form-select"
            id="second-select"
            style="width: auto"
          ></select>
        </div>
        <!-- Text input for the followup question -->
        <div class="mb-3">
          <label for="exploration" class="form-label"
            ><b>Exploration question(s):</b></label
          >
          <div id="explorations">
            <input
              class="form-control exploration"
              type="text"
              id="exploration"
              placeholder="Text input"
            />
          </div>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-outline-secondary mb-2"
            id="exploration-add"
          >
            + Add
          </button>
        </div>
      </form>

      <!-- Generated URL to copy -->
      <div class="mb-3">
        <label for="generated-url" class="form-label"
          ><b>Generated URL:</b></label
        >
        <div class="input-group">
          <input class="form-control" type="text" id="generated-url" />
          <button class="btn btn-outline-secondary" id="copy-button">
            <span class="icon">
              <i class="fa-solid fa-copy"></i>
            </span>
            <span>Copy</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Initialize the data needed for the walkthrough creator -->
    <script src="scripts/data-service.js"></script>
    <script src="scripts/walkthrough.js"></script>
  </body>
</html>
